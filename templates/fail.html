{% extends 'base.html' %}
{% block content %}

  <div class="container">
    <h1>Error!</h1>

      <br/>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error!</strong> {{ show_error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <br/>

      <form action="/successful" method="POST">
        <div class="mb-3">
      <b><p> {% block info %} Please enter the credentials below {% endblock %} </p></b>
        </div>

        <div class="mb-3">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Intern Name" name="intern_name">
        </div>
        <br/>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>

</div>

{% endblock %}
